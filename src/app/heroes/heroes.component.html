<h1>{{hero}}</h1>
<div><span>id: {{heroClass.id}}</span></div>
<div><span>name: {{heroClass.name}}</span></div>


<div>
  <label>name:
    <input [(ngModel)]="heroClass.name" placeholder="name"/>
  </label>
</div>
<h2>My Heroes</h2>
<ul class="heroes">
  <li 
  *ngFor="let hero of heroes" 
  (click)="onSelect(hero)"
  [class.selected]="hero === selectedHero">
  <a routerLink = "/detail/{{hero.id}}"></a>
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
